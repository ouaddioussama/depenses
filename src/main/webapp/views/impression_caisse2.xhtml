<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet name="style.css" library="css" />
</h:head>
<h:body styleClass="Body">


	<h:form id="ImpressionCaisse">
		<p:growl id="growl" life="1000" showDetail="true" />

		<br></br>
		<p:panel header="DEPENSE CAISSE " styleClass="text_normal"
			style="width:100%">
			<p:panelGrid columns="2" id="panelmodel" 
				style="color:blue;width:100%" cellpadding="4">




				<h:outputLabel value="N°" styleClass="text_normal" />
				<h:outputLabel style="width:80%"
					value="#{depenseService.objectToSelectCaisse.reference}" />

				<h:outputLabel value="beneficiare" styleClass="text_normal" />
				<h:outputLabel style="width:80%"
					value="#{depenseService.objectToSelectCaisse.beneficiare}" />


				<h:outputLabel value="motif" styleClass="text_normal" />
				<h:outputLabel value="#{depenseService.objectToSelectCaisse.motif}"
					styleClass="text_normal" />

				<h:outputLabel value="montant" styleClass="text_normal" />
				<h:outputLabel value="#{depenseService.objectToSelectCaisse.montant}"
					styleClass="text_normal" />

				<h:outputLabel value="montant lettre" styleClass="text_normal" />
				<h:outputLabel
					value="#{depenseService.objectToSelectCaisse.montant_lettre}"
					styleClass="text_normal" />

				<h:outputLabel value="date" styleClass="text_normal" />
				<h:outputLabel
					value="#{depenseService.objectToSelectCaisse.dateOperation}"
					styleClass="text_normal">
					<f:convertDateTime pattern="dd-MM-yyyy" />
				</h:outputLabel>


			</p:panelGrid>

			<br></br>

			<p:panelGrid columns="4" id="panelmodelDet" styleClass="ui-noborder"
				style="width:100%" cellpadding="4">


				<h:outputLabel value="Caissier" styleClass="text_normal" />
				<h:outputLabel value="Bénéficiaire" styleClass="text_normal" />
				<h:outputLabel value="Responsable Financier"
					styleClass="text_normal" />
				<h:outputLabel value="Directeur Général" styleClass="text_normal" />

			</p:panelGrid>

		</p:panel>
		<br></br>


	</h:form>
	<h:form id="displayCaisse">


		<p:commandButton value="Valider l'impression" type="button" icon="pi pi-print">
			<p:printer target="index:ImpressionCaisse" />
		</p:commandButton>
	</h:form>

</h:body>
</html>
